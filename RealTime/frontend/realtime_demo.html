    <script type="module">
        // å¼•å…¥ç°æœ‰çš„ LLM_Client æ¨¡å—ï¼ˆ/static æŒ‚è½½åˆ° frontend ç›®å½•ï¼‰
        import { LLM_Client } from '/static/js/llm_client.js';

        // å°†æ¨¡å—æŒ‚è½½åˆ° window ä¸Šä¾› RealtimeClient ä½¿ç”¨

        // å…¨å±€å®ä¾‹

        // é¡µé¢åˆå§‹åŒ– (module åŠ è½½å®Œæˆåè‡ªåŠ¨æ‰§è¡Œ)
        log('info', 'é¡µé¢åŠ è½½å®Œæˆ');

        async function initPage() {
            // å°è¯•ä»åç«¯åŠ è½½é…ç½®
            try {
                const response = await fetch('/api/admin/settings');
                if (response.ok) {
                    const settings = await response.json();
                    const llmConfig = settings.phone_call?.llm || {};

                    }

                        const select = document.getElementById('llm-model');
                        select.innerHTML = `<option value="${llmConfig.model}">${llmConfig.model}</option>`;
                    }

                    log('success', 'å·²ä»åç«¯åŠ è½½ LLM é…ç½®');
                }
            } catch (e) {
                log('info', 'ä½¿ç”¨é»˜è®¤é…ç½®ï¼ˆåç«¯åŠ è½½å¤±è´¥ï¼‰');
            }

            // åŠ è½½ TTS é…ç½®
            await loadRefAudio();

            // è‡ªåŠ¨é¢„çƒ­ï¼ˆåŠ è½½é…ç½®åè‡ªåŠ¨è§¦å‘ï¼‰
            log('info', 'æ­£åœ¨è‡ªåŠ¨é¢„çƒ­æ¨¡å‹...');

        async function loadRefAudio() {

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('ref-audio-path').value = data.path || '';
                    document.getElementById('prompt-text').value = data.text || '';
                    log('success', 'å·²åŠ è½½é»˜è®¤å‚è€ƒéŸ³é¢‘é…ç½®');
                } else {
                    log('error', 'åŠ è½½å‚è€ƒéŸ³é¢‘å¤±è´¥: ' + response.statusText);

        // é¢„çƒ­æ¨¡å‹
        async function warmupModel(isAuto = false) {
            const btn = document.getElementById('btn-warmup');
            const statusSpan = document.getElementById('warmup-status');

            const refAudioPath = document.getElementById('ref-audio-path').value;
            const promptText = document.getElementById('prompt-text').value;
            const textLang = document.getElementById('text-lang').value;

            if (!refAudioPath || !promptText) {
                if (!isAuto) {
                    log('error', 'è¯·å…ˆå¡«å†™å‚è€ƒéŸ³é¢‘è·¯å¾„å’Œæç¤ºæ–‡æœ¬');
                }
                statusSpan.textContent = 'âŒ é…ç½®ä¸å®Œæ•´';
                statusSpan.style.color = '#f87171';
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'é¢„çƒ­ä¸­...';
                statusSpan.textContent = 'ğŸ”„ é¢„çƒ­ä¸­...';
                statusSpan.style.color = 'var(--warning)';

                const response = await fetch('/api/realtime/warmup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ref_audio_path: refAudioPath,
                        prompt_text: promptText,
                        prompt_lang: textLang,
                        force: !isAuto  // æ‰‹åŠ¨é¢„çƒ­æ—¶å¼ºåˆ¶é‡æ–°é¢„çƒ­
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.skipped) {
                        log('info', 'â© è·³è¿‡é¢„çƒ­ï¼ˆå·²ç¼“å­˜ï¼‰');
                        statusSpan.textContent = 'âœ… å·²é¢„çƒ­ï¼ˆç¼“å­˜å‘½ä¸­ï¼‰';
                    } else {
                        log('success', `âœ… é¢„çƒ­å®Œæˆï¼è€—æ—¶: ${result.elapsed_ms}ms`);
                        statusSpan.textContent = `âœ… å·²é¢„çƒ­ (${result.elapsed_ms}ms)`;
                    }
                    statusSpan.style.color = 'var(--success)';
                } else {
                    log('error', 'é¢„çƒ­å¤±è´¥: ' + result.message);
                    statusSpan.textContent = 'âŒ é¢„çƒ­å¤±è´¥';
                    statusSpan.style.color = '#f87171';
                }
            } catch (e) {
                log('error', 'é¢„çƒ­è¯·æ±‚å¼‚å¸¸: ' + e.message);
                statusSpan.textContent = 'âŒ é¢„çƒ­å¼‚å¸¸';
                statusSpan.style.color = '#f87171';
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ”¥ é¢„çƒ­æ¨¡å‹';
            }
        }

        // è·å–æ¨¡å‹åˆ—è¡¨ - å¤ç”¨ LLM_Client.fetchModels
        async function fetchModels() {
            const apiUrl = document.getElementById('llm-api-url').value.trim();
            const apiKey = document.getElementById('llm-api-key').value.trim();

            if (!apiUrl || !apiKey) {
                log('error', 'è¯·å…ˆå¡«å†™ API URL å’Œ API Key');
                return;
            }

            const select = document.getElementById('llm-model');
            const btn = document.getElementById('btn-fetch-models');

            try {

                btn.textContent = 'è·å–ä¸­...';
                log('info', 'æ­£åœ¨è·å–æ¨¡å‹åˆ—è¡¨...');

                // å¤ç”¨ç°æœ‰çš„ LLM_Client
                const models = await LLM_Client.fetchModels(apiUrl, apiKey);

                // å¡«å……ä¸‹æ‹‰æ¡†
                select.innerHTML = '';
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);

            } catch (e) {

                select.innerHTML = '<option value="">è·å–å¤±è´¥</option>';
            } finally {

                btn.textContent = 'åˆ·æ–°';
            }
        }

        // æµ‹è¯•LLMè¿æ¥ - å¤ç”¨ LLM_Client.callLLM
        async function testLLMConnection() {
            const apiUrl = document.getElementById('llm-api-url').value.trim();
            const apiKey = document.getElementById('llm-api-key').value.trim();
            const model = document.getElementById('llm-model').value;

            if (!apiUrl || !apiKey) {
                log('error', 'è¯·å…ˆå¡«å†™ API URL å’Œ API Key');
                return;
            }

            if (!model) {
                log('error', 'è¯·å…ˆé€‰æ‹©æ¨¡å‹');
                return;
            }

            const btn = document.getElementById('btn-test-llm');

            try {

                btn.textContent = 'æµ‹è¯•ä¸­...';
                log('info', `æ­£åœ¨æµ‹è¯•è¿æ¥... æ¨¡å‹: ${model}`);

                // å¤ç”¨ç°æœ‰çš„ LLM_Client
                const content = await LLM_Client.callLLM({
                    api_url: apiUrl,

                    model: model,
                    prompt: 'è¯´"æµ‹è¯•æˆåŠŸ"',

                log('success', `âœ… è¿æ¥æˆåŠŸ! å“åº”: ${content.substring(0, 50)}`);

        // å‘é€æ¶ˆæ¯ - ä½¿ç”¨æ–°çš„ RealtimeClient
        window.sendMessage = async function () {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // è®°å½•å¼€å§‹æ—¶é—´

            try {

                // åˆ›å»ºæˆ–å¤ç”¨å®æ—¶å®¢æˆ·ç«¯ï¼ˆä¿æŒå¯¹è¯å†å²ï¼‰
                if (!realtimeClient) {

                realtimeClient.setLLMConfig({
                    api_url: document.getElementById('llm-api-url').value,
                    api_key: document.getElementById('llm-api-key').value,
                    model: document.getElementById('llm-model').value
                });

                // æ›´æ–° TTS é…ç½®
                realtimeClient.config.refAudioPath = ttsConfig.refAudioPath;
                realtimeClient.config.promptText = ttsConfig.promptText;
                realtimeClient.config.textLang = ttsConfig.textLang;

                // å¼€å§‹æµå¼å¯¹è¯
                await realtimeClient.chat(text, {
                    onToken: (token) => {
                        if (!firstTokenTime) {
                            firstTokenTime = performance.now() - startTime;
                            document.getElementById('stat-first-token').textContent =
                                Math.round(firstTokenTime) + 'ms';
                            log('info', `é¦–Token: ${Math.round(firstTokenTime)}ms`);
                        }
                        assistantMsg.textContent += token;
                    },
                    onFirstTTSCall: (textChunk) => {
                        firstTTSTime = performance.now() - startTime;
                        document.getElementById('stat-first-tts').textContent =
                            Math.round(firstTTSTime) + 'ms';
                        log('info', `ğŸ¤ é¦–æ¬¡TTSè°ƒç”¨: ${Math.round(firstTTSTime)}ms, æ–‡æœ¬: "${textChunk}"`);
                    },
                    onAudio: (audioBlob) => {
                        // ä»…è®°å½•é¦–éŸ³é¢‘å»¶è¿Ÿï¼ˆæ’­æ”¾ç”± audioQueue ç»Ÿä¸€ç®¡ç†ï¼‰
                        if (!firstAudioTime) {
                            firstAudioTime = performance.now() - startTime;
                            document.getElementById('stat-first-audio').textContent =
                                Math.round(firstAudioTime) + 'ms';
                            log('success', `é¦–éŸ³é¢‘: ${Math.round(firstAudioTime)}ms`);
                        }
                        // ä¸è¦åœ¨è¿™é‡Œè°ƒç”¨ playAudio()ï¼audioQueue ä¼šè‡ªåŠ¨æ’­æ”¾
                    },
                    onError: (error) => {
                        log('error', error);
                    },
                    onComplete: (fullResponse) => {
                        log('info', `å¯¹è¯å†å²: ${realtimeClient.conversationHistory.length} æ¡`);
                    }
                });

                // å®Œæˆ
                const totalTime = performance.now() - startTime;
                document.getElementById('stat-total').textContent =
                    Math.round(totalTime) + 'ms';
                assistantMsg.classList.remove('streaming');
                log('success', `å¯¹è¯å®Œæˆï¼Œæ€»è€—æ—¶: ${Math.round(totalTime)}ms`);

            } catch (e) {
                log('error', e.message);
            } finally {
                setStatus('connected', 'å°±ç»ª');
                document.getElementById('btn-send').disabled = false;
                document.getElementById('btn-interrupt').disabled = true;
            }
        }

        // æ‰“æ–­å¯¹è¯ - ä½¿ç”¨ RealtimeClient
        window.interrupt = async function () {
            log('info', 'å‘é€æ‰“æ–­è¯·æ±‚...');
            try {
                // å®¢æˆ·ç«¯æ‰“æ–­
                if (realtimeClient) {
                    realtimeClient.interrupt();
                }

                // åç«¯æ‰“æ–­
                const response = await fetch('/api/realtime/interrupt', {
                    method: 'POST'
                });
                if (response.ok) {
                    log('success', 'å·²æ‰“æ–­');
                    // åœæ­¢éŸ³é¢‘æ’­æ”¾
                    document.getElementById('audio-player').pause();
                }
            } catch (e) {
                log('error', 'æ‰“æ–­å¤±è´¥: ' + e.message);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯åŒº
        function addMessage(role, content, streaming = false) {
            const chatArea = document.getElementById('chat-area');
            const msg = document.createElement('div');
            msg.className = `message ${role}${streaming ? ' streaming' : ''}`;
            msg.textContent = content;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
            return msg;
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(audioBlob) {
            const player = document.getElementById('audio-player');
            const url = URL.createObjectURL(audioBlob);
            player.src = url;
            player.play().catch(e => log('error', 'æ’­æ”¾å¤±è´¥: ' + e.message));
        }

        // è®¾ç½®çŠ¶æ€
        function setStatus(state, text) {
            const dot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            dot.className = 'status-dot';
            if (state === 'connected') dot.classList.add('connected');
            if (state === 'streaming') dot.classList.add('streaming');

            statusText.textContent = text;
        }

        // æ—¥å¿—
        function log(type, message) {
            const logArea = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${time}] ${message}`;
            logArea.appendChild(line);
            logArea.scrollTop = logArea.scrollHeight;
        }
    </script>
